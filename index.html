<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3f6d5d8bd2.js" crossorigin="anonymous"></script>

  </head>
  <body>
  <h1>Calculator <i class="fas fa-calculator"></i></h1>
  <div class="calc">
    <div>
      <textarea cols="10" rows="5" charswidth="23" name="text_body"></textarea>
    </div>
    <div class="btns">
      <button class="buttons">7</button>
      <button class="buttons">8</button>
      <button class="buttons">9</button>
      <button class="buttons"><i class="fas fa-divide"></i></button>
      <button class="buttons"><i class="fas fa-undo"></i></button>
      <button class="buttons">C</button>
    </div>
    <div class="btns">
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="buttons"><i class="fas fa-times"></i></button>
      <button class="buttons">(</button>
      <button class="buttons">)</button>
    </div>
    <div class="btns">
      <button class="buttons">1Ô∏è</button>
      <button class="buttons">2</button>
      <button class="buttons">3</button>
      <button class="buttons"><i class="fas fa-minus"></i></button>
      <button class="buttons">x<sup>2</sup> </button>
      <button class="buttons"><i class="fas fa-square-root-alt"></i></button>
    </div>
    <div class="btns">
      <button class="buttons">0</button>
      <button class="buttons">.</button>
      <button class="buttons"><i class="fas fa-percentage"></i></button>
      <button class="buttons"><i class="fas fa-plus"></i></button>
      <button class="buttons equal"><i class="fas fa-equals"></i></button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
