<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3f6d5d8bd2.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Calculator <i class="fas fa-calculator"></i></h1>
  <div class="main">
    <div class="inp_text">
      <div class="history"></div>
      <div class="active">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="btn op bcktop">(</button>
        <button class="btn op bcktcl">)</button>
        <button class="btn op %"><i class="fas fa-percentage"></i></button>
        <button class="btn op del">C</button>
      </div>
      <div class="row">
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn op /">÷</i></button>
      </div>
      <div class="row">
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn op *"><i class="fas fa-times"></i></button>
      </div>
      <div class="row">
        <button class="btn one">1️</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn op -"><i class="fas fa-minus"></i></button>
      </div>
      <div class="row">
        <button class="btn zero">0</button>
        <button class="btn dec">.</button>
        <button class="btn op +"><i class="fas fa-plus"></i></button>
        <button class="btn op equal"><i class="fas fa-equals"></i></button>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
